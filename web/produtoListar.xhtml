<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <center>
            <div style="width: 1000px;
                 height: 639px;
                 border: 1px solid #ccc;
                 text-align: center;
                 align-items: center;
                 justify-content: center;
                 ">

                <h1 style="font-family: Arial" ><strong>Lista de Produtos</strong></h1>

                <h:form>
                    <center>
                        <div style="
                             width: 80%;
                             height: 80%;
                             border: 1px solid #ccc;
                             ">
                            <p:dataTable  var="produto" value="#{produtoBean.listaProdutos}" rowKey="#{produto.id}"
                                          rows="4"
                                          paginator="true"
                                          paginatorPosition="bottom">

                                <p:column headerText="Id" >
                                    <h:outputText value="#{produto.id}" />
                                </p:column>
                                <p:column headerText="Nome">
                                    <h:outputText value="#{produto.nome}" />
                                </p:column>
                                <p:column headerText="Quantidade">
                                    <h:outputText value="#{produto.qtde}" />
                                </p:column>
                                <p:column headerText="Preço" >
                                    <h:outputText value="#{produto.preco}" />
                                </p:column>

                                <p:column headerText="Opções">
                                    <p:commandButton ajax="false" value="Editar" 
                                                     action="#{produtoBean.isEditar(produto)}"
                                                     update="formulario"
                                                     style="background-color: #00BFFF;
                                                     font-family: Arial; border-color: white"/>
                                    <p:commandButton ajax="false" value="Excluir" update="form" action="#{produtoBean.excluir(produto)}" 
                                                     style="background-color: red;
                                                     font-family: Arial; border-color: white" />

                                </p:column>
                            </p:dataTable>

                        </div>
                    </center>
                </h:form>

            </div>
        </center>

    </ui:define>
</ui:composition>
