<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <center>
            <div style="width: 1000px;
                 height: 500px;
                 border: 1px solid #ccc;
                 text-align: center;
                 align-items: center;
                 justify-content: center;

                 ">
                <br/>
                <strong> <h:outputLabel style="font-family: Arial" value="#{clienteBean.editar ? 'Editar Cliente' : 'Cadastrar Cliente'}"/> </strong>

                <hr/>
                <br/>

                <h:form id="formulario">

                    <center>
                        <table cellspacing = "10">

                            <tr>
                                <td><p:outputLabel value="Nome:"/></td>
                                <td><p:inputText id="nome" value="#{clienteBean.cliente.nome}" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="EndereÃ§o:"/></td>
                                <td><p:inputText id="endereco" value="#{clienteBean.cliente.endereco}" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Cidade:"/></td>
                                <td><p:inputText id="cidade" value="#{clienteBean.cliente.cidade}" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="UF:"/></td>
                                <td><p:inputText id="uf" value="#{clienteBean.cliente.uf}" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="CEP:"/></td>
                                <td><p:inputText id="cep" value="#{clienteBean.cliente.cep}" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="E-mail:"/></td>
                                <td><p:inputText id="email" value="#{clienteBean.cliente.email}" required="true"/></td>
                            </tr>


                        </table>
                    </center>
                    <br/>
                    <p:commandButton ajax="false" value="#{clienteBean.editar ? 'Editar' : 'Adicionar' }"  
                                     action="#{clienteBean.cadastrarOuAlterar()}"
                                     styleClass="ui-button-success"
                                     update="formulario"/>
                    <tr/>
                    <p:commandButton ajax="false" value="Voltar" 
                                     action="#{clienteBean.voltar()}"
                                     styleClass="ui-button-warning"
                                     update="formulario geral"/>



                </h:form>

            </div>
        </center>

    </ui:define>
</ui:composition>
