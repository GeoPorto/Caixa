<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <center>
            <div style="width: 1000px;
                 height: 500px;
                 border: 1px solid #ccc;
                 text-align: center;
                 align-items: center;
                 justify-content: center;
                 ">
                <br/>
                <strong> <h:outputLabel style="font-family: Arial" value="#{produtoBean.editar ? 'Editar Produto' : 'Cadastrar Produto'}"/> </strong>

                <hr/>
                <br/>

                <h:form id="formulario">

                    <center>
                        <table cellspacing = "10">

                            <tr>
                                <td><p:outputLabel value="nome:"/></td>
                                <td><p:inputText id="nome" value="#{produtoBean.produto.nome}" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="quantidade:"/></td>
                                <td><p:inputNumber id="qtde" minValue="1" decimalPlaces="0" value="#{produtoBean.produto.qtde}" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="preco"/></td>
                                <td><p:inputNumber id="preco" value="#{produtoBean.produto.preco}" required="true" decimalPlaces="2"/></td>
                            </tr>


                        </table>
                    </center>
                    <br/>
                    <p:commandButton ajax="false" value="#{produtoBean.editar ? 'Editar' : 'Adicionar' }" 
                                     action="#{produtoBean.cadastrarOuAlterar()}"
                                     styleClass="ui-button-success"
                                     update="formulario"/>
                    <tr/>
                    <p:commandButton ajax="false" value="Voltar" 
                                     action="#{produtoBean.voltar()}"
                                     styleClass="ui-button-warning"
                                     update="formulario geral"/>



                </h:form>

            </div>
        </center>

    </ui:define>
</ui:composition>
